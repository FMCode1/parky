{% extends 'base.html' %}
{% load static %}

{% block pagecontent %}
<section class="login-form-section">
  <form method="post" class="login-form" action="{% url 'accounts:renter_login' %}">
    <h2>Renter Login</h2>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      <label for="{{ form.username.id_for_label }}">Username or Email</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="{{ form.password.id_for_label }}">Password</label>
      {{ form.password }}
    </div>
    <button type="submit" class="btn-auth">Log In</button>
  </form>
</section>
{% endblock %}
