{% load static %}

<h3>My Bookings</h3>
<a href="{% url 'bookings:create' %}" class="btn-auth">New Booking</a>
<ul>
  {% for booking in bookings %}
    <li>
      {{ booking.spot }} from {{ booking.start_time }} to {{ booking.end_time }} ({{ booking.status }})
      <a href="{% url 'bookings:update' booking.pk %}">Edit</a>
      <a href="{% url 'bookings:delete' booking.pk %}">Delete</a>
    </li>
  {% empty %}
    <li>No bookings yet.</li>
  {% endfor %}
</ul>
